<head>
  <title>study-meteor-vm</title>
</head>

<body>
  {{> hello}}
</body>

<template name="form">
  <form>
    Name <input type="text" name="name">
  </form>
</template>

<template name="hello">
  {{#each items}}
    {{> item}}
  {{/each}}
  
  {{> form}}
</template>

<template name="item">
  <h5>
    {{name}} - {{created}} <button data-bind="click: removeItem" >x</button>
  </h5>
</template>

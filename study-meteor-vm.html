<head>
  <title>study-meteor-vm</title>
</head>

<body>
  {{> hello}}
</body>

<template name="form">
  <form data-bind="submit: addTask">
    Name : <input type="text" data-bind="value: formName">
     <input type="submit" value="Send">
  </form>
</template>

<template name="hello">
  {{#each items}}
    {{> item}}
  {{/each}}
  
  {{> form}}
</template>

<template name="item">
  <h5>
    {{name}} - {{created}} <button data-bind="click: removeItem" >x</button>
  </h5>
</template>

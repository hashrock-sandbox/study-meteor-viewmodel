<head>
  <title>study-meteor-vm</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="form">
  <form>
    Name <input type="text" name="name">
  </form>
</template>

<template name="hello">
  {{#each items}}
    {{> item}}
  {{/each}}
  
  {{> form}}
  
  <button data-bind="click: addCounter">Click Me</button>
  <p>You've pressed the button <span data-bind="text: counter"></span> times.</p>
</template>

<template name="item">
  <h5>
    {{name}} - {{created}} <button data-bind="click: removeItem" >x</button>
  </h5>
</template>
